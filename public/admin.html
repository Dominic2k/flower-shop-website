<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - Product management</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- My style CSS -->
  <link rel="stylesheet" href="./css/admin.css">
</head>
<body>
    <div class="container mt-5">
        <div class="pm-um-container">
            <div class="pm">
                <h1 class="text-center">Product management</h1>
                <button id="createProductBtn" class="btn btn-primary my-3">Add</button>
                <table id="productTable" class="table table-striped">
                    <thead class="table-dark">
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Image</th>
                            <th>Color</th>
                            <th>Title</th>
                            <th>Price</th>
                            <th>Describe</th>
                            <th>Active</th>
                        </tr>
                    </thead>
                    <tbody id="productTableBody">
                        <!-- Rows of product data -->
                    </tbody>
                </table>
            </div>
    
            <div class="um">
                <h1 class="text-center">Users management</h1>
                <table id="userTable" class="table table-striped">
                    <thead class="table-dark">
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Password</th>
                            <th>Phone number</th>
                        </tr>
                    </thead>
                    <tbody id="userTableBody">
                        <!-- Rows of user data -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    

    <!-- Modal Create/Edit Form -->
    <div id="modal" class="modal fade" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 id="modalTitle" class="modal-title">Create Product</h2>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="productName" class="form-label">Name:</label>
                        <input type="text" id="productName" class="form-control" placeholder="Enter product name">
                    </div>
                    <div class="mb-3">
                        <label for="productImage" class="form-label">Image link:</label>
                        <input type="text" id="productImage" class="form-control" placeholder="Enter image link">
                    </div>
                    <div class="mb-3">
                        <label for="productColor" class="form-label">Color:</label>
                        <input type="text" id="productColor" class="form-control" placeholder="Enter color">
                    </div>
                    <div class="mb-3">
                        <label for="productTitle" class="form-label">Title:</label>
                        <input type="text" id="productTitle" class="form-control" placeholder="Enter title">
                    </div>
                    <div class="mb-3">
                        <label for="productPrice" class="form-label">Price:</label>
                        <input type="number" id="productPrice" class="form-control" placeholder="Enter price">
                    </div>
                    <div class="mb-3">
                        <label for="productDescribe" class="form-label">Describe:</label>
                        <input type="text" id="productDescribe" class="form-control" placeholder="Enter describe">
                    </div>
                </div>
                <div class="modal-footer">
                    <button id="saveProductBtn" class="btn btn-success">Create</button>
                </div>
            </div>
        </div>
    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
<!--My script-->
<script src="./js/admin.js"></script>
</body>
</html>
